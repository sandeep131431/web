<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css-page2.css">
</head>

<body>
    <div class="outer">
        <div class="header">
            <h1>CSS QUIZ</h1>
        </div>
        <br>
        <div class="combine">

            <div class="ques">
                <H3>2.Which of the following tag is used to embed css in html page?</H3>
            </div>

            <div class="ques-div">
                <div class="option"><input type="radio" name="answer" class="r">
                    <div class="op">
                        <x>a) &ltcss&gt </x>
                    </div><br>
                </div>
                <div class="option"><input type="radio" name="answer" class="r">
                    <div class="op">
                        <x> b) &lt!DOCTYPE html&gt </x>
                    </div><br>
                </div>
                <div class="option"><input type="radio" name="answer" class="r">
                    <div class="op">
                        <x>c) &ltscript&gt </x>
                    </div><br>
                </div>
                <div class="option"><input type="radio" name="answer" class="r">
                    <div class="op">
                        <x>d) &ltstyle&gt </x>
                    </div><br>
                </div>
            </div>

        </div>
        <div class="last">
            <button type="button" class="Previous"><br>
                <a href="css-page1.html">Previous</a>
            </button>

            <button type="button" class="answer">
                <div class="dropdown">
                    <span>View Answer</span>
                    <div class="dropdown-content">
                        <p> Answer: D <br>
                            Explanation: &ltstyle&gt &lt/style&gt tag is used to embed CSS in HTML page, while
                            &ltscript&gt &lt/script&gt is used to embed JS in HTML. &lt!DOCTYPE html&gt is HTML5
                            declaration.
                        </p>
                    </div>
                </div>
            </button>

            <button type="button" class="next">
                <a href="css-page3.html">NEXT</a>
            </button>
        </div>
    </div>


</body>

</html>
