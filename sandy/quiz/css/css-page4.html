<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css-page4.css">
</head>

<body>
    <div class="outer">
        <div class="header">
            <h1>CSS QUIZ</h1>
        </div>
        <br>
        <div class="combine">

            <div class="ques">
                <H3>4.Which of the following CSS property is used to make the text bold?</H3>
            </div>

            <div class="ques-div">
                <div class="option"><input type="radio" name="answer" class="r">
                    <div class="op">
                        <x>a)text-decoration: bold </x>
                    </div><br>
                </div>
                <div class="option"><input type="radio" name="answer" class="r">
                    <div class="op">
                        <x>b) font-weight: bold</x>
                    </div><br>
                </div>
                <div class="option"><input type="radio" name="answer" class="r">
                    <div class="op">
                        <x>c) font-style: bold</x>
                    </div><br>
                </div>
                <div class="option"><input type="radio" name="answer" class="r">
                    <div class="op">
                        <x>d) text-align: bold</x>
                    </div><br>
                </div>
            </div>

        </div>
        <div class="last">
            <button type="button" class="Previous"><br>
                <a href="css-page3.html">Previous</a>
            </button>

            <button type="button" class="answer">
                <div class="dropdown">
                    <span>View Answer</span>
                    <div class="dropdown-content">
                        <p> Answer: B <br>The font-weight property is used for setting the thickness and boldness of the
                            font. It is used to define the weight of the text. The available weight depends on the
                            font-family, which is used by the browser.
                        </p>
                    </div>
                </div>
            </button>

            <button type="button" class="next">
                <a href="css-page5.html">NEXT</a>
            </button>
        </div>
    </div>
