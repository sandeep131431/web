<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css-page2.css">
</head>

<body>
    <div class="outer">
        <div class="header">
            <h1>CSS QUIZ</h1>
        </div>
        <br>
        <div class="combine">

            <div class="ques">
                <H3>3.Which of the following CSS selectors are used to specify a group of elements?</H3>
            </div>

            <div class="ques-div">
                <div class="option"><input type="radio" name="answer" class="r">
                    <div class="op">
                        <x>a) tag </x>
                    </div><br>
                </div>
                <div class="option"><input type="radio" name="answer" class="r">
                    <div class="op">
                        <x>b) id</x>
                    </div><br>
                </div>
                <div class="option"><input type="radio" name="answer" class="r">
                    <div class="op">
                        <x>c) class</x>
                    </div><br>
                </div>
                <div class="option"><input type="radio" name="answer" class="r">
                    <div class="op">
                        <x>d) both class and tag</x>
                    </div><br>
                </div>
            </div>

        </div>
        <div class="last">
            <button type="button" class="Previous"><br>
                <a href="css-page2.html">Previous</a>
            </button>

            <button type="button" class="answer">
                <div class="dropdown">
                    <span>View Answer</span>
                    <div class="dropdown-content">
                        <p> Answer: C <br>
                            Explanation: Class selectors are used to specify a group of elements. Id selector specifies
                            a particular unique element.
                        </p>
                    </div>
                </div>
            </button>

            <button type="button" class="next">
                <a href="css-page4.html">NEXT</a>
            </button>
        </div>
    </div>


</body>

</html>
