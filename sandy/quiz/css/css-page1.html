<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css-page1.css">
</head>

<body>
    <div class="outer">
        <div class="header">
            <h1>CSS QUIZ</h1>
        </div>
        <br>
        <div class="combine">

            <div class="ques">
                <H3>1. What is CSS?</H3>
            </div>

            <div class="ques-div">
                <div class="option"><input type="radio" name="answer" class="r">
                    <div class="op">
                        <x>a) CSS is a style sheet language</x>
                    </div><br>
                </div>
                <div class="option"><input type="radio" name="answer" class="r">
                    <div class="op">
                        <x> b) CSS is designed to separate the presentation and content, including layout, colors, and
                            fonts</x>
                    </div><br>
                </div>
                <div class="option"><input type="radio" name="answer" class="r">
                    <div class="op">
                        <x> c) CSS is the language used to style the HTML documents</x>
                    </div><br>
                </div>
                <div class="option"><input type="radio" name="answer" class="r">
                    <div class="op">
                        <x>d)All of the mentioned</x>
                    </div><br>
                </div>
            </div>

        </div>
        <div class="last">


            <button type="button" class="collapsible">
                <div class="dropdown">
                    <span>View Answer</span>
                    <div class="dropdown-content">
                        <p>Answer: D <br>
                            Explanation: CSS is a style sheet language that stands for Cascading Style Sheet and is used
                            to style HTML documents. CSS is mainly designed to separate the presentation and content,
                            including layout, colors, and fonts.</p>
                    </div>
                </div>
            </button>

            <button type="button" class="next">
                <a href="css-page2.html">NEXT</a>
            </button>


        </div>
    </div>


</body>

</html>
